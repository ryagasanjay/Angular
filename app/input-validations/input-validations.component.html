<form #f=ngForm (ngSubmit)="submit(f)">

    <div class="form-group">
        <label for="firstname">First Name</label>
        <input required minlength='3' maxlength='10' pattern="banana" ngModel name="firstname" (change)="log(firstname)" #firstname="ngModel" id="firstname" type="text" class="form-control">
        <div *ngIf="firstname.touched && !firstname.valid" class="alert alert-danger">First Name is required.</div>
    </div>

    <div class='form-group'>
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="" class="form-control" cols="30" rows="10"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe to Mailing list
        </label>
    </div>

    <div class="form-group">
        <label for="contactMethod"></label>
        <select ngModel name="contactMethod" id="contactMethod">
            
            <option *ngFor="let method of contactMethods" [value]='method.id'>{{method.name}}</option>
        </select>
    </div>

    <div class="radio">
        <label>
        <input type="radio" ngModel name="contactMethod" value="1">
        Email
    </label>
    </div>

    <div class="radio">
        <label>
        <input type="radio" ngModel name="contactMethod" value="2">
        Phone
    </label>
    </div>

    <p> {{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]='!f.valid'>Submit</button>
</form>
